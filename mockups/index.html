<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - UI Mockups</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles/tokens.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
    <style>
        .mockup-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .mockup-nav h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        
        .mockup-nav .nav-links {
            display: flex;
            gap: 8px;
        }
        
        .mockup-nav .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .mockup-nav .nav-link:hover,
        .mockup-nav .nav-link.active {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }
        
        .theme-toggle {
            margin-left: auto;
            padding: 8px 12px;
            border-radius: 8px;
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mockup-content {
            margin-top: 80px;
            padding: 24px;
        }
        
        .screen {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .screen.active {
            display: block;
        }
        
        .screen-header {
            margin-bottom: 32px;
            text-align: center;
        }
        
        .screen-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .screen-header p {
            color: var(--text-secondary);
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="mockup-nav">
        <h1>Friday UI Mockups</h1>
        <div class="nav-links">
            <button class="nav-link active" data-screen="library">Library</button>
            <button class="nav-link" data-screen="transcript">Transcript Details</button>
            <button class="nav-link" data-screen="settings">Settings</button>
            <button class="nav-link" data-screen="components">Component Library</button>
        </div>
        <button class="theme-toggle" id="theme-toggle">
            <i data-lucide="sun"></i>
            <span>Toggle Theme</span>
        </button>
    </nav>

    <main class="mockup-content">
        <!-- Library Screen -->
        <div class="screen active" id="library">
            <div class="screen-header">
                <h2>Main Page â€“ Library</h2>
                <p>Overview & quick actions for all recordings</p>
            </div>
            <div id="library-content"></div>
        </div>

        <!-- Transcript Details Screen -->
        <div class="screen" id="transcript">
            <div class="screen-header">
                <h2>Transcript Details Page</h2>
                <p>Review & enrich a single recording</p>
            </div>
            <div id="transcript-content"></div>
        </div>

        <!-- Settings Screen -->
        <div class="screen" id="settings">
            <div class="screen-header">
                <h2>Settings</h2>
                <p>App preferences and configuration</p>
            </div>
            <div id="settings-content"></div>
        </div>

        <!-- Component Library -->
        <div class="screen" id="components">
            <div class="screen-header">
                <h2>Component Library</h2>
                <p>Design system components and tokens</p>
            </div>
            <div id="components-content"></div>
        </div>
    </main>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/library.js"></script>
    <script src="scripts/transcript.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/components.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
